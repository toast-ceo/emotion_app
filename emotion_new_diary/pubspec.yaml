name: emotion_new_diary
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^4.1.2

  intl: ^0.17.0

  table_calendar: ^2.3.3

  hexcolor: ^1.0.6

  cupertino_icons: ^1.0.2

  http: ^0.12.2

  syncfusion_flutter_charts: ^19.2.56


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - pic/

  fonts:
    - family: GowunDodum
      fonts:
        - asset: fonts/GowunDodum-Regular.ttf

    - family: PoiretOne
      fonts:
        - asset: fonts/PoiretOne-Regular.ttf

    - family: NanumGothic
      fonts :
        - asset: fonts/NanumGothic-Regular.ttf
        - asset: fonts/NanumGothic-Bold.ttf
        - asset: fonts/NanumGothic-ExtraBold.ttf
